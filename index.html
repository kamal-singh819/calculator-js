<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator p-3 pt-5">
        <h2 class="text-center text-white ">Calculator</h2>
        <div class="input-output p-2">
            <input class="result w-100 px-2" type="">
        </div>
        <div class="all-keys row g-0">
            <div class="clear col-3 p-1 p-md-2"><input class="w-100" type="submit" value="C"></div>
            <div class="percentage col-3 p-1 p-md-2"><input class="w-100" type="submit" value="^"></div>
            <div class="dot col-3 p-1 p-md-2"><input class="w-100" type="submit" value="."></div>
            <div class="delete col-3 p-1 p-md-2 d-flex justify-content-center align-items-center"><img
                    class="delete-img" src="./images/delete.svg" alt="delete"></div>

            <div class="seven col-3 p-1 p-md-2"><input class="w-100" type="submit" value="7"></div>
            <div class="eight col-3 p-1 p-md-2"><input class="w-100" type="submit" value="8"></div>
            <div class="nine col-3 p-1 p-md-2"><input class="w-100" type="submit" value="9"></div>
            <div class="multiply col-3 p-1 p-md-2"><input class="w-100" type="submit" value="x"></div>

            <div class="four col-3 p-1 p-md-2"><input class="w-100" type="submit" value="4"></div>
            <div class="five col-3 p-1 p-md-2"><input class="w-100" type="submit" value="5"></div>
            <div class="six col-3 p-1 p-md-2"><input class="w-100" type="submit" value="6"></div>
            <div class="minus col-3 p-1 p-md-2"><input class="w-100" type="submit" value="-"></div>

            <div class="one col-3 p-1 p-md-2"><input class="w-100" type="submit" value="1"></div>
            <div class="two col-3 p-1 p-md-2"><input class="w-100" type="submit" value="2"></div>
            <div class="three col-3 p-1 p-md-2"><input class="w-100" type="submit" value="3"></div>
            <div class="plus col-3 p-1 p-md-2"><input class="w-100" type="submit" value="+"></div>

            <div class="zero col-3 p-1 p-md-2"><input class="w-100" type="submit" value="0"></div>
            <div class="zero col-3 p-1 p-md-2"><abbr title="Negate the result of given input"><input class="w-100"
                        type="submit" value="+/-"></abbr></div>
            <div class="zero col-3 p-1 p-md-2"><abbr title="Calculate the Square root of given input"><input
                        class="w-100" type="submit" value="Sqrt"></abbr></div>
            <div class="zero col-3 p-1 p-md-2"><input class="w-100" type="submit" value="/"></div>

            <div class="double-zero col-6 p-1 p-md-2"><input class="w-100" type="submit" value="00"></div>
            <div class="equal col-6 p-1 p-md-2"><input class="w-100" type="submit" value="="></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
